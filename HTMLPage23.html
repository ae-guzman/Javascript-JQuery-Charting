<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Chart.js examples</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
</head>
<body>
  <h1>Florida County Predicted Population, 2045</h1>

  <canvas id="barchartexample" width="300" height="150"></canvas>

  <script>
    new Chart(document.getElementById("barchartexample"), {
      type: 'bar',
      data: {
        labels: ["Alachua", "Broward", "Duval", "Hillsborough", "Sarasota"],
        datasets: [
          {
            label: "Population",
            backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
            data: [313500, 2347800, 1254100, 2048100, 567400]
          }
        ]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: 'Projection of Florida Population by County in 2045'
        }
      }
    });
  </script>
</body>
</html>
